<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isa Cumpleaños :)</title>
  <style>
    body {
      margin: 0;
      font-family: Trebuchet MS, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://s0.smartresize.com/wallpaper/119/723/HD-wallpaper-marvelous-night-moon-romantic-love-coupkle-abstract-night.jpg') no-repeat center center/cover;
      overflow: hidden;
      flex-direction: column;
    }

    #container {
      text-align: center;
      padding: 20px;
      background: rgba(100, 100, 100, 0.8); /* Fondo translúcido */
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 80%;
      width: 600px;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: black;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #edab7c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: #000000;
    }

    .gallery, .final-message {
      display: none;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    /* Animación de corazones */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 70%, 15% 100%, 0% 35%);
      animation: float 8s infinite ease-in-out;
    }

    /* Variaciones de corazones */
    .heart:nth-child(2n) {
      background: pink;
    }

    .heart:nth-child(3n) {
      background: #ff69b4;
    }

    /* Animación flotante */
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* Pie de página */
    footer {
      text-align: center;
      padding: 10px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    /* Estilos para la imagen grande del lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
    /* Estilo para el texto en el lightbox */
.lightbox-text {
  position: absolute;
  bottom: 10px;
  left: 10px;
  right: 10px;
  background-color: rgba(0, 0, 0, 0.6); /* Fondo translúcido */
  color: white;
  padding: 10px;
  border-radius: 5px;
  font-size: 1rem;
  text-align: center;
  display: none; /* Inicialmente oculto */
}

    /* Botón de cierre */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1.5rem;
    }
    
    

  </style>
</head>
<body>

<div id="container">
  <!-- Primera sección -->
  <div id="welcome">
    <h1>¡Feliz cumpleaños mi señorita! </h1>
    <button onclick="showGallery()">Ver galería</button>
  </div>

  <!-- Galería de fotos -->
  <div id="gallery" class="gallery">
    <h1>Momentos inolvidables</h1>
    <img src="carpeta_fotos/imagen1.jpg" alt="Foto 1" onclick="openLightbox(this)" data-description="Feliz cumpleaños mi señorita. Hoy celebro el día en que llegaste a este mundo, y me siento tan afortunado de compartir mi vida contigo. Cada momento pasado es lo mejor que pude haber deseado, las promesas hechas ese día nunca las olvidaré. Solo decirte que te amo más de lo que las palabras pueden expresar.">
    <img src="carpeta_fotos/imagen2.jpg" alt="Foto 2" onclick="openLightbox(this)" data-description="Hoy es el día perfecto para recordarte lo importante que eres en mi vida, ya dos años que pasamos juntos y cada día lo paso mas feliz sabiendo que tu estas conmigo. Si pudiera, te daría todo lo que deseas, pero por ahora solo puedo ofrecerte mi amor eterno y un montón de abrazos.">
    <img src="carpeta_fotos/imagen3.jpg" alt="Foto 3" onclick="openLightbox(this)" data-description="Para mí el mejor regalo que pudiste haberme dado es el regalo de tenerte a mi lado. Gracias por cada sonrisa, por cada momento que me acompañaste, por tu amor. No importa qué pase, siempre estaré aquí para ti. ¡Te quiero mucho!">
    <img src="carpeta_fotos/imagen4.jpg" alt="Foto 4" onclick="openLightbox(this)" data-description="Hoy no solo hay que celebrar tu cumpleaños, sino también los sueños que aún nos quedan por cumplir juntos, metas que lograremos alcanzar juntos. Estoy emocionado por todos los momentos que nos esperan. Gracias por ser tú, mi compañera de vida. Te quiero con todo mi corazón.">
    <img src="carpeta_fotos/imagen5.jpg" alt="Foto 5" onclick="openLightbox(this)" data-description="Super feliz cumpleaños a la persona que hace mi vida mas feliz, estoy agradecido por cada día que me das a tu lado. No importa que pase, siempre serás tu quien me saque una sonrisa. Gracias por siempre estar a mi lado y darme tu cariño. Te prometo siempre darte amor, risas y sueños cumplidos. ¡Te amo demasiado mi niña!">
    <br>
    <button onclick="showFinalMessage()">Finalizar</button>
  </div>

  <!-- Mensaje final -->
  <div id="finalMessage" class="final-message">
    <h1>¡Estoy tan agradecido por cada día que paso a tu lado!</h1>
    <div class="hearts" id="heartsContainer"></div>
  </div>
</div>

<!-- Lightbox para ver imagen grande -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <button class="close-btn">X</button>
  <img id="lightboxImage" src="" alt="Imagen grande">
  <div id="lightboxText" class="lightbox-text"></div>
</div>

<!-- Pie de página -->
<footer>
  <p>&copy; 2024 Hecho por Juancito de Isa. Para la niña mas hermosa.</p>
</footer>

<script>
  function showGallery() {
    document.getElementById('welcome').style.display = 'none';
    document.getElementById('gallery').style.display = 'block';
  }

  function showFinalMessage() {
    document.getElementById('gallery').style.display = 'none';
    document.getElementById('finalMessage').style.display = 'block';
    generateHearts();
  }

  function generateHearts() {
    const heartsContainer = document.getElementById('heartsContainer');
    for (let i = 0; i < 100; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 5 + 5 + 's';
      heart.style.transform = `scale(${Math.random() * 0.8 + 0.5})`;
      heartsContainer.appendChild(heart);
    }
  }
  function openLightbox(img) {
  const lightbox = document.getElementById('lightbox');
  const lightboxImage = document.getElementById('lightboxImage');
  const lightboxText = document.getElementById('lightboxText');
  
  lightboxImage.src = img.src; // Establece la imagen seleccionada en el lightbox
  lightboxText.innerText = img.getAttribute('data-description'); // Muestra la descripción correspondiente
  lightboxText.style.display = 'block'; // Muestra el texto
  
  lightbox.style.display = 'flex'; // Muestra el lightbox
}

  function closeLightbox() {
    const lightbox = document.getElementById('lightbox');
    lightbox.style.display = 'none'; // Cierra el lightbox cuando se hace clic fuera de la imagen
  }
</script>

</body>
</html>
